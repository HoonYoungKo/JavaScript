<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
      var kohoon = ["ko","hoon"];
    </script>
    <h2>get</h2>
    <script>
      document.write(kohoon[0]);
      document.write(kohoon[1]);
    </script>
    <h2>add</h2>
    <script>
      kohoon.push("young");
    </script>
    <h2>count</h2>
    <script>
      document.write(kohoon.length);
      document.write(kohoon[2]);
    </script>
  </body>
</html>
