<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loop & Array</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var kohoon = ['ko','hoon','young','1','2','3'];
    </script>
    <h2>element</h2>
      <!-- <ul>
       <li>ko</li>
        <li>hoon</li>
        <li>young</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul> -->
      <ul>
        <script>
        var i = 0;
        while(i < kohoon.length){
          document.write('<li><a href="http://a.com/'+kohoon[i]+'">'+kohoon[i]+'</a></li>');
          i = i + 1;
        }
        </script>
      </ul>

  </body>
</html>
