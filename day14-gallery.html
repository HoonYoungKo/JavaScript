<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="gallery.css" type="text/css">
  </head>
  <body>
    <script>
    window.onload=function(){

      var list_zone=document.getElementById("inner_list");
      var list_a=list_zone.getElementsByTagName("a");

      for(var i=0; i<list_a.length; i++){
        list_a[i].onclick=function(){
          var ph=document.getElementById("photo").children[0];
          ph.src=this.href;
          return false;
        }
      }

      var b_btn=document.getElementById("next_btn");
      var m_num=0;
      b_btn.onclick=function(){
        if(m_num>=list_a.length-3) return false;

        m_num++;
        list_zone.style.marginLeft=-100*m_num+"px";
        return false;
      }

      var n_btn=document.getElementById("before_btn");
      n_btn.onclick=function(){
        if(m_num<=0) return false;
        m_num--;
        list_zone.style.marginLeft=-100*m_num+"px";
        return false;
      }
    }
    </script>
    <ul id="inner_list">
      <li><a><img src="gel1.jpg"></a></li>
      <li><a><img src="gel2.jpg"></a></li>
      <li><a><img src="gel4.jpg"></a></li>
      <li><a><img src="gel5.jpg"></a></li>
      <li><a><img src="gel6.jpg"></a></li>
      <li><a><img src="gel7.jpg"></a></li>
      <li><a><img src="gel8.jpg"></a></li>
    </ul>
    <div id="btn_box">
    <button id="before_btn"><</button>
    <button id="next_btn">></button>
    </div>
  </body>
</html>
